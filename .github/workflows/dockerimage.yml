name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the mm1_python Docker image
      run: docker build mm1_python/ --file mm1_python/Dockerfile --tag mm1_python:$(date +%s)
